<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>

  </section>

  <h2>Stack</h2>
  <div class="stack section">
    
      <input class="stack input" type="text" placeholder="Add a value to the stack...">
      <button class="stack add">ADD</button>
      <button class="stack take">TAKE</button>
    
      <div class="stack container"></div>
  </div>
  
  <h2>Queue</h2>
  <div class="queue section">
    
      <input class="queue input" type="text" placeholder="Add a value to the queue...">
      <button class="queue add">ADD</button>
      <button class="queue take">TAKE</button>
    
      <div class="queue container"></div>
  </div>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
